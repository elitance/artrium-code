<!doctype html>
<html>
    <head>
        <title>Artrium Code</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/material.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" href="favicon.ico">
        <meta name="author" content="Lucas Han">
        <!-- License Acknowledgements: https://code.artrium.app/LICENSE -->
    </head>
    <body>
        <nav>
            <h3>
                <a href="https://code.artrium.app">Artrium Code<span>:</span></a>
                <div></div>
            </h3>
            <span>Alpha v0.3</span>
            <button id="download" title="Download file">
                <img src="assets/download.webp">
            </button>
            <button id="toggle" title="Toggle Sidebar">
                <img src="assets/toggle.webp">
            </button>
            <label for="open" title="Open File">
                <img src="assets/open.webp">
            </label>
            <a href="https://github.com/ldhan0715/artrium-code" title="GitHub Repo">
                <img src="assets/github.webp">
            </a>
        </nav>
        <div id="fileExplorer">
            <button>+ Create New File</button>
            <form class="hidden"><input type="text" autocomplete="false" spellcheck="false" placeholder="Enter File Name"></form>
        </div>
        <div id="edit">
            <div id="tabs"></div>
            <textarea class="hidden"></textarea>
            <div id="logoPage">
                <img src="assets/artrium.png">
                <div>No File Selected</div>
            </div>
        </div>
        <input type="file" id="open" accept=".js,.html,.txt,.css,.json" style="display: none">
        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/xml/xml.js"></script>
        <script src="codemirror/mode/css/css.js"></script>
        <script src="codemirror/mode/markdown/markdown.js"></script>
        <script src="codemirror/mode/javascript/javascript.js"></script>
        <script src="codemirror/addon/edit/closebrackets.js"></script>
        <script src="codemirror/addon/edit/closetag.js"></script>
        <script src="codemirror/addon/edit/continuelist.js"></script>
        <script src="codemirror/addon/edit/trailingspace.js"></script>
        <script src="editor.js"></script>
        <script src="file.js"></script>
        <script src="shortcut.js"></script>
        <script src="avi.js"></script>
        <script src="init.js"></script>
    </body>
</html>
