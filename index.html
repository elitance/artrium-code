<!doctype html>
<html>
    <head>
        <title>Artrium Code</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" href="favicon.ico">
        <meta title="descriptions" content="Undebugged Branch (on development)">
        <!-- License Acknowledgements: https://github.com/ldhan0715/artrium-code/blob/proto/LICENSE -->
    </head>
    <body>
        <nav>
            <h3>
                <a href="https://code.artrium.app">Artrium Code<span>:</span></a>
                <div></div>
            </h3>
            <span>Alpha v0.2</span>
            <button id="download" title="Download file">
                <img src="assets/download.webp">
            </button>
            <button id="toggle" title="Toggle Sidebar">
                <img src="assets/toggle.webp">
            </button>
            <label for="open" title="Open File">
                <img src="assets/open.webp">
            </label>
            <a href="https://github.com/ldhan0715/artrium-code" title="GitHub Repo">
                <img src="assets/github.webp">
            </a>
        </nav>
        <div id="fileExplorer">
            <button>+ Create New File</button>
            <form class="hidden"><input type="text" autocomplete="false" spellcheck="false" placeholder="Enter File Name"></form>
        </div>
        <div id="edit">
            <div id="tabs"></div>
            <div id="parent">
                <div id="lineNumber"></div>
                <textarea placeholder="Your Code here..." wrap="off" autocomplete="false" spellcheck="false"></textarea>
            </div>
            <div id="logoPage" align="center">
                <img src="assets/artrium.png">
                <div>No File Selected</div>
            </div>
        </div>
        <input type="file" id="open" accept=".js,.html,.txt,.css" style="display: none">
        <script src="file.js"></script>
        <script src="editor.js"></script>
        <script src="avi.js"></script>
        <script src="init.js"></script>
    </body>
</html>
